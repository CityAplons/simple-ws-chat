<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WS Chat</title>
    <link href="/stylesheet.css" rel="stylesheet">
  </head>
  <body>
    <div class="nav">
      <h3 style="float:left;" id="user"></h3>
      <nav class="navbar" style="float:right;">
        <input type="button" onclick="location.href='/logout';" value="Logout" />
      </nav>
    </div>
    <div class="container">
      <div class="mobileNav">
        <input type="button" class="btn-group" id="switchSide" value="â˜° Menu" />
      </div>
      <div class="side">
        <div class="chatList">
          <h4>Chats</h4>
          <div id="createChatDiv" style="display:none;">
            <form id="createChatForm" method="post">
              <input type="text" name="chatName" autofocus>
              <input type="submit" class="btn-group" value="Create">
            </form>
          </div>
          <input type="button" class="btn-group" id="createChat" value="Create chat" /><br>
          <div id="chats">
            <!-- Scripted -->
          </div>
        </div>
        <div class="friendList">
          <h4>Friends</h4>
          <div id="addFriend" style="display:none;">
            <input type="text" id="findUser" placeholder="Search" style="width:100%; margin: 5px 0 5px 0;">
            <div id="friendResult">
              <!-- Scripted -->
            </div>
          </div>
          <input type="button" class="btn-group" id="findFriend" value="Add a friend" />
          <div id="friends">
            <!-- Scripted -->
          </div>
        </div>
      </div>
      <div class="history disabled">
        <div class="historyContainer">
          <nav id="chatSettings">
            <h4 class="chat_name" style="float:left;"></h4>
            <div class="chat_settings">
              <button type="button" class="cntrl add_usr">+ðŸ‘¤ Add user</button>
              <button type="button" class="cntrl rename_chat">âœŽ Rename</button>
              <button type="button" class="cntrl leave_chat">âž¡ Leave chat</button>
              <button type="button" class="cntrl delete_chat">âœ˜ Delete chat</button>
            </div>
          </nav>
          <div class="modal" id="renameChat">
            <form id="renameChatForm">
              <input type="text" name="chatName" autofocus>
              <input type="submit" class="btn-group" value="Rename">
            </form>
          </div>
          <div class="modal" id="addUserChat">
            <div id="friendResultChat">
              <!-- Scripted -->
            </div>
          </div>
          <div id="chatWindow"><!-- Scripted --></div>
        </div>
        <form class="messageForm">
          <input type="textarea" class="message" name="message" autocomplete="off" autofocus>
          <input type="submit" class="submit" value="Send">
        </form>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="client.js"></script>
  </body>
</html>
